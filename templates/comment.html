<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Comments</title>
</head>
<body>
    <h1>Comments for {{ post.title }}</h1>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.user.username }}: {{ comment.body }}</li>
        {% endfor %}
    </ul>
</body>
</html>
